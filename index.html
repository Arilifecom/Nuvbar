<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <!-- style -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8937e0daa0.js" crossorigin="anonymous"></script>
</head>

<body>

  <nav>
    <div class="nav-center">
      <div class="nav-header">
        <img src="img/Nav BAR.svg" class="nav-logo" alt="logo">
        <button class="nav-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      
      <ul class="links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Item List</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <ul>
      <ul class="sosial">
        <li><a href="#">
          <i class="fa-brands fa-facebook-square"></i></a>
        </li>
        <li><a href="#">
          <i class="fa-brands fa-youtube"></i></a>
        </li>
        <li><a href="#">
          <i class="fa-brands fa-twitter"></i></a>
        </li>
        <li><a href="#">
          <i class="fa-brands fa-google"></i></a>
        </li>
        <li><a href="#">
          <i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>

    </div>
  </nav>
  <main>
    <div class="mainimg">
      <img src="img/responsive.PNG" alt="レスポンシブ">
    </div>
  </main>
  <!-- JavaScrpt -->
  <script src="app.js"></script>
</body>

</html>
